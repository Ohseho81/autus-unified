  <script>
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // DATA
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    const nodes = [
      { id: "μ¤μ„ΈνΈ", value: 66000000, lat: 37.5415, lng: 127.0155, synergy: 0.5, color: "#ffd700" },
      { id: "κΉ€κ²½ν¬", value: 30000000, lat: 37.5420, lng: 127.0160, synergy: 0.4, color: "#00ffff" },
      { id: "μ¤μ„ μ°", value: 28000000, lat: 37.5410, lng: 127.0150, synergy: 0.45, color: "#00ff88" },
      { id: "μ¤μ—°μ ", value: 15000000, lat: 37.5425, lng: 127.0145, synergy: 0.35, color: "#ff00ff" },
      { id: "μ¤μ€μ°", value: 10000000, lat: 37.5408, lng: 127.0165, synergy: 0.3, color: "#00ffff" }
    ];
    
    let links = [
      { source: "μ¤μ„ΈνΈ", target: "κΉ€κ²½ν¬", value: 20000000, synergy: 0.4 },
      { source: "μ¤μ„ΈνΈ", target: "μ¤μ„ μ°", value: 25000000, synergy: 0.5 },
      { source: "κΉ€κ²½ν¬", target: "μ¤μ„ μ°", value: 18000000, synergy: 0.35 },
      { source: "μ¤μ„ μ°", target: "μ¤μ—°μ ", value: 15000000, synergy: 0.4 },
      { source: "μ¤μ„ μ°", target: "μ¤μ€μ°", value: 12000000, synergy: 0.3 },
      { source: "μ¤μ„ΈνΈ", target: "μ¤μ—°μ ", value: 30000000, synergy: 0.45, predicted: true }
    ];
    
    let explosionCount = 0;
    let selectedNode = null;
    let markers = {};
    let polylines = [];
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // MAP INITIALIZATION
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    const map = L.map('map', {
      center: [37.5415, 127.0155],
      zoom: 17,
      zoomControl: false
    });
    
    // Dark satellite style
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'ESRI',
      maxZoom: 19
    }).addTo(map);
    
    // Dark overlay for better visibility
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      opacity: 0.7
    }).addTo(map);
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // CANVAS SETUP
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let explosionParticles = [];
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // NODE RENDERING
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    function getNodeSize(node) {
      return Math.max(30, Math.min(60, Math.sqrt(node.value) / 400));
    }
    
    function createNodeMarker(node) {
      const size = getNodeSize(node);
      
      const icon = L.divIcon({
        className: 'synergy-node',
        html: `<div style="
          width: ${size}px;
          height: ${size}px;
          background: ${node.color};
          border-radius: 50%;
          box-shadow: 0 0 ${size}px ${node.color}, 0 0 ${size * 2}px ${node.color}50;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: ${size / 4}px;
          animation: nodePulse ${2 + Math.random()}s infinite;
        ">${node.id.charAt(0)}</div>`,
        iconSize: [size, size],
        iconAnchor: [size/2, size/2]
      });
      
      const marker = L.marker([node.lat, node.lng], { icon })
        .addTo(map)
        .on('click', () => selectNode(node))
        .on('mouseover', () => highlightNode(node, true))
        .on('mouseout', () => highlightNode(node, false));
      
      markers[node.id] = { marker, node };
      return marker;
    }
    
    function renderNodes() {
      Object.values(markers).forEach(m => m.marker.remove());
      markers = {};
      nodes.forEach(node => createNodeMarker(node));
    }
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // LINK RENDERING
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    function renderLinks() {
      polylines.forEach(p => p.remove());
      polylines = [];
      
      links.forEach(link => {
        const source = nodes.find(n => n.id === link.source);
        const target = nodes.find(n => n.id === link.target);
        
        if (!source || !target) return;
        
        const weight = 2 + link.synergy * 8;
        const opacity = 0.4 + link.synergy * 0.5;
        
        // Gradient effect with multiple lines
        const colors = link.predicted 
          ? ['#ff00ff', '#00ffff'] 
          : ['#00ffff', '#00ff88'];
        
        colors.forEach((color, i) => {
          const offset = (i - 0.5) * 0.0001;
          const polyline = L.polyline(
            [[source.lat + offset, source.lng], [target.lat + offset, target.lng]],
            {
              color: color,
              weight: weight - i,
              opacity: opacity - i * 0.1,
              dashArray: link.predicted ? '10, 10' : null,
              className: 'synergy-link'
            }
          ).addTo(map);
          
          polylines.push(polyline);
        });
      });
    }
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // PARTICLE SYSTEM
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    class FlowParticle {
      constructor(link) {
        this.link = link;
        this.progress = 0;
        this.speed = 0.005 + link.synergy * 0.01;
        this.size = 2 + link.synergy * 4;
        this.opacity = 1;
        this.color = link.predicted ? '#ff00ff' : '#00ffff';
      }
      
      update() {
        this.progress += this.speed;
        return this.progress < 1;
      }
      
      draw() {
        const source = nodes.find(n => n.id === this.link.source);
        const target = nodes.find(n => n.id === this.link.target);
        
        if (!source || !target) return;
        
        const sp = map.latLngToContainerPoint([source.lat, source.lng]);
        const tp = map.latLngToContainerPoint([target.lat, target.lng]);
        
        const x = sp.x + (tp.x - sp.x) * this.progress;
        const y = sp.y + (tp.y - sp.y) * this.progress;
        
        // Glow
        ctx.beginPath();
        ctx.arc(x, y, this.size * 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color + '40';
        ctx.fill();
        
        // Core
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        
        // Trail
        const trailLength = 0.05;
        const tx = sp.x + (tp.x - sp.x) * Math.max(0, this.progress - trailLength);
        const ty = sp.y + (tp.y - sp.y) * Math.max(0, this.progress - trailLength);
        
        const gradient = ctx.createLinearGradient(tx, ty, x, y);
        gradient.addColorStop(0, this.color + '00');
        gradient.addColorStop(1, this.color);
        
        ctx.beginPath();
        ctx.moveTo(tx, ty);
        ctx.lineTo(x, y);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = this.size;
        ctx.stroke();
      }
    }
    
    class ExplosionParticle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 20;
        this.vy = (Math.random() - 0.5) * 20;
        this.size = 3 + Math.random() * 5;
        this.life = 1;
        this.decay = 0.02 + Math.random() * 0.02;
        this.color = color;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.life -= this.decay;
        return this.life > 0;
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fillStyle = this.color + Math.floor(this.life * 255).toString(16).padStart(2, '0');
        ctx.fill();
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Spawn flow particles
      links.forEach(link => {
        if (Math.random() < link.synergy * 0.1) {
          particles.push(new FlowParticle(link));
        }
      });
      
      // Update and draw flow particles
      particles = particles.filter(p => {
        const alive = p.update();
        if (alive) p.draw();
        return alive;
      });
      
      // Update and draw explosion particles
      explosionParticles = explosionParticles.filter(p => {
        const alive = p.update();
        if (alive) p.draw();
        return alive;
      });
      
      // Limit particles
      if (particles.length > 200) particles = particles.slice(-200);
      
      requestAnimationFrame(animate);
    }
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // EXPLOSION EFFECT
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    function triggerExplosion() {
      explosionCount++;
      document.getElementById('explosion-count').textContent = explosionCount;
      
      // Flash overlay
      const overlay = document.getElementById('explosion-overlay');
      overlay.classList.add('active');
      setTimeout(() => overlay.classList.remove('active'), 1000);
      
      // Explode from each node
      nodes.forEach(node => {
        const point = map.latLngToContainerPoint([node.lat, node.lng]);
        const colors = ['#00ffff', '#00ff88', '#ffd700', '#ff00ff'];
        
        for (let i = 0; i < 50; i++) {
          explosionParticles.push(
            new ExplosionParticle(point.x, point.y, colors[Math.floor(Math.random() * colors.length)])
          );
        }
        
        // Animate node
        const marker = markers[node.id];
        if (marker) {
          const el = marker.marker.getElement();
          if (el) {
            el.querySelector('div').classList.add('exploding');
            setTimeout(() => el.querySelector('div').classList.remove('exploding'), 500);
          }
        }
        
        // Increase synergy
        node.synergy = Math.min(0.9, node.synergy + 0.05);
        node.value = Math.floor(node.value * 1.1);
      });
      
      // Increase link synergy
      links.forEach(link => {
        link.synergy = Math.min(0.9, link.synergy + 0.03);
        link.value = Math.floor(link.value * 1.08);
      });
      
      updateStats();
      renderNodes();
      renderLinks();
    }
    
    function addRandomLink() {
      const available = [];
      
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const exists = links.some(l => 
            (l.source === nodes[i].id && l.target === nodes[j].id) ||
            (l.source === nodes[j].id && l.target === nodes[i].id)
          );
          if (!exists) {
            available.push([nodes[i], nodes[j]]);
          }
        }
      }
      
      if (available.length === 0) {
        alert('λ¨λ“  λ…Έλ“κ°€ μ—°κ²°λμ–΄ μμµλ‹λ‹¤!');
        return;
      }
      
      const [source, target] = available[Math.floor(Math.random() * available.length)];
      
      links.push({
        source: source.id,
        target: target.id,
        value: 5000000 + Math.random() * 10000000,
        synergy: 0.2 + Math.random() * 0.3,
        predicted: true
      });
      
      updateStats();
      renderLinks();
      
      // Mini explosion at new link
      const sp = map.latLngToContainerPoint([source.lat, source.lng]);
      const tp = map.latLngToContainerPoint([target.lat, target.lng]);
      const midX = (sp.x + tp.x) / 2;
      const midY = (sp.y + tp.y) / 2;
      
      for (let i = 0; i < 30; i++) {
        explosionParticles.push(
          new ExplosionParticle(midX, midY, '#ffd700')
        );
      }
    }
    
    function resetExplosion() {
      explosionCount = 0;
      
      // Reset nodes
      nodes.forEach((node, i) => {
        node.synergy = [0.5, 0.4, 0.45, 0.35, 0.3][i];
        node.value = [66000000, 30000000, 28000000, 15000000, 10000000][i];
      });
      
      // Reset links
      links = [
        { source: "μ¤μ„ΈνΈ", target: "κΉ€κ²½ν¬", value: 20000000, synergy: 0.4 },
        { source: "μ¤μ„ΈνΈ", target: "μ¤μ„ μ°", value: 25000000, synergy: 0.5 },
        { source: "κΉ€κ²½ν¬", target: "μ¤μ„ μ°", value: 18000000, synergy: 0.35 },
        { source: "μ¤μ„ μ°", target: "μ¤μ—°μ ", value: 15000000, synergy: 0.4 },
        { source: "μ¤μ„ μ°", target: "μ¤μ€μ°", value: 12000000, synergy: 0.3 },
        { source: "μ¤μ„ΈνΈ", target: "μ¤μ—°μ ", value: 30000000, synergy: 0.45, predicted: true }
      ];
      
      particles = [];
      explosionParticles = [];
      
      updateStats();
      renderNodes();
      renderLinks();
    }
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // NODE SELECTION
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    function selectNode(node) {
      selectedNode = node;
      
      const info = document.getElementById('node-info');
      info.classList.add('visible');
      
      document.getElementById('info-name').textContent = node.id;
      document.getElementById('info-value').textContent = formatMoney(node.value);
      document.getElementById('info-synergy').textContent = (node.synergy * 100).toFixed(0) + '%';
      
      const linkCount = links.filter(l => l.source === node.id || l.target === node.id).length;
      document.getElementById('info-links').textContent = linkCount;
    }
    
    function highlightNode(node, highlight) {
      const marker = markers[node.id];
      if (!marker) return;
      
      const el = marker.marker.getElement();
      if (el) {
        const div = el.querySelector('div');
        if (highlight) {
          div.style.transform = 'scale(1.3)';
          div.style.zIndex = '1000';
        } else {
          div.style.transform = '';
          div.style.zIndex = '';
        }
      }
    }
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // STATS
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    function updateStats() {
      const totalSynergy = nodes.reduce((sum, n) => sum + n.synergy, 0) / nodes.length;
      const linkStrength = links.reduce((sum, l) => sum + l.synergy, 0);
      const totalValue = nodes.reduce((sum, n) => sum + n.value, 0);
      
      document.getElementById('total-synergy').textContent = (totalSynergy * 100).toFixed(0) + '%';
      document.getElementById('link-strength').textContent = linkStrength.toFixed(2);
      document.getElementById('explosion-count').textContent = explosionCount;
      document.getElementById('total-value').textContent = formatMoney(totalValue);
    }
    
    function formatMoney(value) {
      if (value >= 100000000) {
        return 'β‚©' + (value / 100000000).toFixed(1) + 'μ–µ';
      }
      if (value >= 10000) {
        return 'β‚©' + (value / 10000).toFixed(0) + 'λ§';
      }
      return 'β‚©' + value.toLocaleString();
    }
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // CSS Animation for nodes
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    const style = document.createElement('style');
    style.textContent = `
      @keyframes nodePulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
    `;
    document.head.appendChild(style);
    
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    // INITIALIZATION
    // β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•β•
    
    function init() {
      renderNodes();
      renderLinks();
      updateStats();
      animate();
      
      // Auto explosion every 10 seconds
      setInterval(() => {
        if (Math.random() < 0.3) {
          // Small auto burst
          const randomNode = nodes[Math.floor(Math.random() * nodes.length)];
          const point = map.latLngToContainerPoint([randomNode.lat, randomNode.lng]);
          
          for (let i = 0; i < 10; i++) {
            explosionParticles.push(
              new ExplosionParticle(point.x, point.y, randomNode.color)
            );
          }
        }
      }, 3000);
      
      console.log('β΅ μ‹λ„μ§€ ν­λ° λ¨λ“ ν™μ„±ν™”!');
    }
    
    // Close node info on map click
    map.on('click', () => {
      document.getElementById('node-info').classList.remove('visible');
      selectedNode = null;
    });
    
    // Redraw on map move
    map.on('moveend', () => {
      renderLinks();
    });
    
    init();
  </script>
