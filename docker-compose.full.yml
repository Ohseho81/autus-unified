version: '3.8'

# ═══════════════════════════════════════════════════════════════════════════════
# AOUTUS - COMPLETE DOCKER CONTAINERIZATION
# ═══════════════════════════════════════════════════════════════════════════════
# 모든 개체는 사람, 모든 액션은 돈
# docker-compose up -d 한 줄로 전체 시스템 실행
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # FRONTEND - Physics Map 시각화 (Nginx)
  # ─────────────────────────────────────────────────────────────────────────────
  frontend:
    image: nginx:alpine
    container_name: aoutus-frontend
    ports:
      - "80:80"                  # http://localhost 또는 서버 IP
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # BACKEND - CrewAI + FastAPI (LangChain + Grok/Claude/GPT)
  # ─────────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aoutus-backend
    ports:
      - "3000:3000"
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-aoutus2025}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # NEO4J - 그래프 DB (사람·돈 관계 저장)
  # ─────────────────────────────────────────────────────────────────────────────
  neo4j:
    image: neo4j:5.15-community
    container_name: aoutus-neo4j
    ports:
      - "7474:7474"  # 브라우저 UI
      - "7687:7687"  # Bolt 연결
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-aoutus2025}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ─────────────────────────────────────────────────────────────────────────────
  # N8N - 자동화 워크플로 엔진
  # ─────────────────────────────────────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: aoutus-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-aoutus2025}
      - N8N_HOST=localhost
      - GENERIC_TIMEZONE=Asia/Seoul
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # REDIS - 캐시 + 실시간 상태 저장
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: aoutus-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ─────────────────────────────────────────────────────────────────────────────
# VOLUMES
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  neo4j_data:
  neo4j_logs:
  n8n_data:
  redis_data:

# ─────────────────────────────────────────────────────────────────────────────
# NETWORKS (기본 bridge 사용)
# ─────────────────────────────────────────────────────────────────────────────
networks:
  default:
    name: aoutus-network
